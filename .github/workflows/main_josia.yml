name: Build and deploy Node.js app to Azure Web App - josia

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp package.json package-lock.json deploy/
          [ -f next.config.js ] && cp next.config.js deploy/ || true
          [ -d pages ] && cp -R pages deploy/ || true
          [ -d public ] && cp -R public deploy/ || true
          [ -d styles ] && cp -R styles deploy/ || true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy/

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9272476455C543C7A6912FB6A82379A0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2DA8D161E3D84D628A956A1CEEF84F20 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5DDBA390B8F248FEBE4329D3FFE6AF3E }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'josia'
          slot-name: 'Production'
          package: deploy/

name: Build and deploy static Next.js app to Azure Web App - josia

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build the Next.js static site (Next.js 15+ uses output: 'export')
      - name: Build Next.js static site
        run: npm run build

      # Upload the build artifact (out/ folder)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # Download the artifact from the build job
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: static-site

      # Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6ED5F2ADD8914D42AB3E4E2635339CD5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BFE9A2F5E5D54BACAD47296E7927FE7E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_505957615C7644959144155AED1BDE5D }}

      # Deploy the static files to Azure Web App
      - name: Deploy static files to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'josia'
          slot-name: 'Production'
          package: out
